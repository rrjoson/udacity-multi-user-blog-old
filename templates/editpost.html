{% extends "base.html" %}

{% block content %}
  <h5 class="align-center">New Post</h5>
  <form method="post">
    <label>
      <h6>Title:</h6>
      <input autofocus type="text" name="subject" value="{{subject}}">
    </label>
    <label>
      <h6>Content:</h6>
      <textarea type="text" name="content">{{content}}</textarea>
    </label>

    <p>{{error}}</p>

    <input type="submit">
    <a href="/blog/{{post_id}}">BACK</a>

  </form>
{% endblock %}
