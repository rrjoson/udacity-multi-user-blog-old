{% extends "base.html" %}

{% block content %}
	{% if user %}
		<a href="/blog/newpost"><button>ADD NEW POST</button></a>
	{% endif %}
	{% for p in posts %}
		{% if user %}
			{{ p.render(user.key().id()) | safe }}
			<br><br>
		{% else %}
			{{ p.render(None) | safe }}
		{% endif %}
	{% endfor %}



{% endblock %}
